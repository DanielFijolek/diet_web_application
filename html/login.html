<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Diet web</title>
        <link rel="stylesheet" type="text/css" href="../css/login.css">
		<script  src="../js_script/login.js"></script>
	</head>
	<body>
    
		<div class="login_window">
      <div class="login-form">
        <h1>Sign in</h1>
        <h1 id="login_fail"></h1>
        <form >
          <input type="text" id="username" name="username" placeholder="Username" required>
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="on" required>
          <input value="Submit" type="submit" onclick="logIn();return false">
        </form>
      </div>
    </div>
    <div class="login_window">
      <div class="login-form">
        <h1>Sign up</h1>
        <h1 id="registration"></h1>
        <form action="#">
          <input type="text" id="reg_username" name="username" placeholder="Username" required>
          <input type="password" id="reg_password" name="password" placeholder="Password" autocomplete="on" required>
          <input type="password" id="check_password" name="check_password" placeholder="Check Password" autocomplete="on" required>
          <input type="text" id="weight" name="weight" placeholder="Weight" required>
          <input type="text" id="height" name="height" placeholder="Height" required>
          <input type="submit" onclick="signUp();return false" >
        </form>
      </div>
    </div>

	</body>
</html>
